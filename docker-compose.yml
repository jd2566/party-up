  #     - 80:80
  #   links:
  #     - party

  party:
    container_name: party
    restart: always
    build: .
    environment:
      PORT: 3000
      VIRTUAL_HOST: bot.partyup.xyz
      LETSENCRYPT_HOST: bot.partyup.xyz
      LETSENCRYPT_EMAIL: bolinli2566@gmail.com
    links:
      - mongodb

  mongodb:
    image: "mongo:4.0.6"
    container_name: "typeorm-mongodb"
    ports:
      - "27017:27017"

volumes:
  conf:
  vhost:
  html:
  dhparam:
  certs:
